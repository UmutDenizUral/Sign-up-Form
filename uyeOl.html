<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <title>SAKURA</title>

    <style>
        #formSelectLocation div {
            padding-left: 15px;
        }

        #formSelectLocation select {
            width: 120px;
        }
        
    </style>

</head>

<body>
    <!-- Nav Bar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary sticky-top mx-auto " style="height: 65px; border: solid 1px; border-radius: 0.4; text-align: center;">
       
        <a class="navbar-brand" href="#">
            <H3 id="navsakura" style="color: #585f0d;">Kayıt Formu</H3>
        </a>
        
    </nav>
    <div class="container">
        
        <form id="formKayitDom" action="" class="mt-3" style="left: 35%;">

            <div class="form-group">
                Kullanıcı Adı
                <input type="text" name="kadi" id="kadiDom" class="form-control"
                    placeholder="Kullanıcı Adı Giriniz" style="width: 300px;">
            </div>
            <div class="form-group">
                Şifre
                <input type="password" name="sifre" id="sifreDom" class="form-control" placeholder="Şifre Giriniz"
                    style="width: 300px;">
            </div>
            <div id="formSelectLocation" class="row">
                <div>
                    <div style="padding: 0px;">
                        Ülke
                        <br>
                        <select name="ulke" id="ulkeDom">
                            <option value="" disabled selected>Ülke Seçiniz</option>
                        </select>
                    </div>
                </div>
                <div>
                    Şehir
                    <br>
                    <select  name="il" id="ilDom">
                        <option disabled selected>İl Seçiniz</option>
                    </select>
                </div>
                <div>
                    İlçe
                    <br>
                    <select name="ilce" id="ilceDom">
                        <option disabled selected>İlçe Seçiniz</option>
                    </select>
                </div>
            </div>
            <br>
            <button type="submit" id="btnDom" class="btn btn-outline-success " style="margin-top: 10px; width: 100%; color: black; "><b>Kayıt Ol</b></button>
        </form>
    </div>



    </div>













    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <script src="uyeOl.js"></script>

</body>

</html>
